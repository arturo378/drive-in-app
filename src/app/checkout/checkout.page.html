<ion-header>
  <ion-toolbar>
    <ion-title>Checkou22t</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item-sliding *ngFor="let item of items">

  <ion-item>
    <ion-label text-wrap>
      <h3>
        {{ item.name}}
      </h3>
      <ion-text color = "secondary">
        <p>${{ item.price }}</p>
      </ion-text>
      <p> Quantity:  {{ item.quantity}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options slide="end">
    <ion-item-option color = "secondary" (click)="updateItem(item)">Update</ion-item-option>
    <ion-item-option color = "danger" (click)="deleteItem(item)">Delete</ion-item-option>
  </ion-item-options>

 

</ion-item-sliding>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="presentAlertPrompt()" expand="full">Confirm</ion-button>
  </ion-toolbar>
</ion-footer>
